<html lang="en">

    <title>User Registration</title>

        body {

        .form-group {

        }
        #profile-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #ccc;
            color: black;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
        }
    </style>
</head>
